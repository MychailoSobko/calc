<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <input type="text" name="display" placeholder="0" readonly>
        <div class="digits">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
        </div>
        <div class="opers">
            <button>+</button>
            <button>-</button>
        </div>
        <button class="multiply">x</button>
        <button class="divide">รท</button>
        <br>
        <button class="result">=</button>
        <br>
        <button class="clean">c</button>
        <button class="erase"><=</button>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
