<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <input type="text" name="display" placeholder="0" readonly>
        <div>
            <button class="clean">c</button>
            <button class="erase">&lt;</button>
        </div>    
        <div class="digits">
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>    
            <button>0</button>
        </div>
        <div>
            <button class="opers">+</button>
            <button class="opers">-</button>
            <button class="multiply">x</button>
            <button class="divide">÷</button>
        </div>
        <div>
            <button class="square">^2</button>
            <button class="sqrt">√</button>
        </div>
        <div>
            <button class="sin">sin</button>
            <button class="cos">cos</button>
        </div> 
        <button class="result">=</button>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
